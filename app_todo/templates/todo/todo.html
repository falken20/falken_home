{% extends 'base.html' %}

{% block content %}

<div>
    <ul class="list-group">
        {% for todo_item in all_items %}

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="d-flex w-100 justify-content-between">
                <label>{{ todo_item.content }}</label>
            </div>
            <div class="form-group">
                <div><small>{{ todo_item.date_created  }}</small></div>

                <form action="/todo/delete_todo/{{todo_item.id}}/"
                      style="display: inline;"
                      method="POST"> {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                </form>
            </div>

        </li>

        {% endfor %}
    </ul>
</div>

<div class="container" style="margin-top: 20px;">
    <form action="/todo/add_todo/" method="POST"> {% csrf_token %}
        <div class="form-group"
        <div class="form-row align-items-center">
            <div class="col-auto">
                <input type="text" name="content" class="form-control">
            </div>
            <div class="col-auto" style="margin-top: 10px">
                <input type="submit" value="Add" class="btn btn-primary btn-lg btn-block">
            </div>
        </div>
        </div>
    </form>
</div>
{% endblock content %}
